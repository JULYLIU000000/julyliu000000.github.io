<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIUYU - Personal Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1,
        h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .welcome-header {
            font-size: 36px;
            color: #fff;
            text-align: center;
            margin-top: 40px;
        }

        .new-year-message {
            text-align: center;
            font-size: 18px;
            color: #fff;
            margin-top: 30px;
            position: relative;
        }

        .fireworks {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        @keyframes fireworksAnimation {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 0;
            }

            50% {
                transform: translateY(-50px) rotate(180deg);
                opacity: 1;
            }

            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0;
            }
        }

        .fireworks::before,
        .fireworks::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 30px;
            background-color: #ffcc00;
            border-radius: 2px;
            animation: fireworksAnimation 1s infinite linear;
        }

        .fireworks::before {
            left: -8px;
            transform-origin: 100% 100%;
        }

        .fireworks::after {
            left: 4px;
            transform-origin: 0% 100%;
        }

        /* Media queries for responsiveness */
        @media only screen and (max-width: 600px) {
            header {
                padding: 15px;
            }

            .welcome-header {
                font-size: 28px;
                margin-top: 20px;
            }

            section {
                padding: 15px;
            }

            .new-year-message {
                font-size: 16px;
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Your HTML content remains unchanged -->
</body>

</html>
