<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIUYU - Personal Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4a90e2; /* 深蓝色背景，可以根据需要调整 */
            background-image: linear-gradient(to bottom, #4a90e2, #fff); /* Blue to white gradient */
            overflow: hidden; /* 隐藏溢出的波浪 */
        }
/* Wave styles */
        body::before,
        body::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 150px;
            background-image: url('图片/OIP.jpg'); /* Replace with your wave image */
            background-repeat: repeat-x;
            bottom: 0;
            left: 0;
            z-index: -1;
        }

        body::before {
            animation: wave-animation 20s infinite linear;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        body::after {
            animation: wave-animation-reverse 20s infinite linear;
            clip-path: polygon(0 100%, 100% 100%, 100% 0, 0 0);
        }

        @keyframes wave-animation {
            to {
                transform: translateX(-100%);
            }
        }

        @keyframes wave-animation-reverse {
            to {
                transform: translateX(100%);
            }
        }

        header {
            background-color: #4a90e2;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #4a90e2;
            padding: 0.5em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
            padding: 0.5em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        section {
            padding: 2em;
        }

        footer {
            background-color: #4a90e2;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: relative; /* 添加相对定位 */
        }

        p {
            margin: 0; /* 清除默认的段落边距 */
        }

        #current-time {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%); /* 居中 */
        }
    </style>
</head>
<body>
    <header>
        <h1>LORREY's BLOG</h1>
        <p>Welcome to my personal website</p>
    </header>

    <nav>
        <a href="#about">About Me</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <p>Wish You happy.</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <p>Unrecyclable waste.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Don't contact me under any situations.</p>
    </section>

    <footer>
        <p>&copy; 2024 LORREY. All rights reserved.</p>
        <p id="current-time"></p>

        <script>
            function getCurrentTime() {
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'short' };
                return now.toLocaleDateString('en-US', options);
            }

            function updateCurrentTime() {
                const currentTimeElement = document.getElementById('current-time');
                if (currentTimeElement) {
                    currentTimeElement.textContent = 'Current time: ' + getCurrentTime();
                }
            }

            updateCurrentTime();

            setInterval(updateCurrentTime, 1000);
        </script>
    </footer>
</body>
</html>
