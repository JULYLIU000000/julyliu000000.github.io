<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIUYU - Personal Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4a90e2;
            background-image: linear-gradient(to bottom, #4a90e2, #fff);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 设置最小高度，确保footer位于最下方 */
        }

        body::before,
        body::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 150px;
            background-image: url('图片/OIP.jpg');
            background-repeat: repeat-x;
            bottom: 0;
            left: 0;
            z-index: -1;
        }

        body::before {
            animation: wave-animation 20s infinite linear;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        body::after {
            animation: wave-animation-reverse 20s infinite linear;
            clip-path: polygon(0 100%, 100% 100%, 100% 0, 0 0);
        }

        @keyframes wave-animation {
            to {
                transform: translateX(-100%);
            }
        }

        @keyframes wave-animation-reverse {
            to {
                transform: translateX(100%);
            }
        }

        header {
            background-color: #4a90e2;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #4a90e2;
            padding: 0.5em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
            padding: 0.5em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        section {
            padding: 2em;
        }

        footer {
            background-color: #4a90e2;
            color: #fff;
            text-align: center;
            padding: 1em;
            margin-top: auto; /* 设置margin-top为auto，将footer推到最底部 */
        }

        p {
            margin: 0;
        }

        #current-time {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <!-- 页面内容保持不变 -->

    <footer>
        <p>&copy; 2024 LORREY. All rights reserved.</p>
        <p id="current-time"></p>
    </footer>

    <script>
        // JavaScript代码保持不变
    </script>
</body>
</html>
