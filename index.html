<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIUYU的个人网页</title>
    <style>
        body {
            background-color: #0077cc; /* 海蓝色背景 */
            color: #ffffff; /* 白色字体 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 50px;
        }

        section {
            text-align: center;
            padding: 50px;
        }

        #wave-container {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 20%; /* 调整海浪宽度 */
            height: 100%;
            overflow: hidden;
        }

        #wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: url('图片/OIP.jpg') repeat-y; /* 从上到下播放 */
            animation: wave-animation 10s infinite linear;
        }

        @keyframes wave-animation {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100%);
            }
        }

        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333; /* 底部区域背景颜色 */
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到LIUYU的个人网页</h1>
    </header>

    <section>
        <p>你好，我是LIUYU。这是我的个人网页，让我们一起探索吧！</p>
    </section>

    <div id="wave-container">
        <div id="wave"></div>
    </div>

    <div id="footer">
        <p>当前时间：<span id="current-time"></span></p>
    </div>

    <script>
        function updateCurrentTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            document.getElementById('current-time').innerText = hours + ':' + (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
        }

        // 更新时间
        setInterval(updateCurrentTime, 1000);
    </script>

</body>
</html>
