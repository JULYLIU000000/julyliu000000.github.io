<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIUYU的个人网页</title>
    <style>
        body {
            background-color: #0077cc; /* 海蓝色背景 */
            color: #ffffff; /* 白色字体 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 50px;
        }

        section {
            text-align: center;
            padding: 50px;
        }

        #wave-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 200px; /* 调整海浪图片高度 */
        }

        #wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: url('图片/OIP.jpg') repeat-x; /* 替换为你的海浪图片路径 */
            animation: wave-animation 10s infinite linear;
        }

        @keyframes wave-animation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到LIUYU的个人网页</h1>
    </header>

    <section>
        <p>你好，我是LIUYU。这是我的个人网页，让我们一起探索吧！</p>
    </section>

    <div id="wave-container">
        <div id="wave"></div>
    </div>

</body>
</html>
